<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!-- Coluna da esquerda - Celular -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Foto de um smartphone rodando o instagram">
        </div>
        <!-- Coluna da direita - Continue -->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/yo.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como SilvaJhones</a>
                <a href="#" class=instagram-logout>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é SilvaJhones?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
